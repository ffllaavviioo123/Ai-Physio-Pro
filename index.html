<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Physio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles to define the brand colors used in the components */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #e5e7eb; /* text-gray-200 */
      }
      .bg-brand-dark { background-color: #111827; }
      .bg-brand-secondary { background-color: #1F2937; }
      .border-brand-secondary { border-color: #374151; }
      .text-brand-primary-start { color: #667eea; }
      .from-brand-primary-start { --tw-gradient-from: #667eea; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(102, 126, 234, 0)); }
      .to-brand-primary-end { --tw-gradient-to: #764ba2; }
      .border-brand-primary-start { border-color: #667eea; }
      .border-brand-primary-end { border-color: #764ba2; }

      /* Animation */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
